<html>
  <head>
    <title>A Couch</title>
    <script src="../components/aframe/0.3.2/aframe.min.js"></script>
    <script src="../components/aframe/0.3.0/orbit-bundle.js"></script>
  </head>
  <body style="background: #3b3b3b">

    <a-scene>

        <a-assets>
            <img id="room" src="../360s/magichandsrepair_living_room_small.jpg">
            <a-asset-item id="model-obj" src="../models/clara-couch/couch.obj"></a-asset-item>
            <a-asset-item id="model-mtl" src="../models/clara-couch/couch.mtl"></a-asset-item>
        </a-assets>

        <a-light id="roomlight" type="ambient" intensity="0.5" color="#eee" position="1 0 0"></a-light>

        <a-camera id="cam" orbit-controls target="#target" distance="1" 
          look-controls-enabled="false" wasd-controls-enabled="false" 
          position="0 0 0" >

          <a-light id="spotlight" type="spot" color="#fff" position="0 0 0" direction="0 0 0"></a-light>

        </a-camera>

        <a-entity id="target" position="0 0 0" scale=".52 .52 .52" rotation="0 0 0">
            
            <a-entity obj-model="obj: #model-obj; mtl: #model-mtl" position="0 -8 -4" scale="0.3 0.3 0.3"></a-entity>

        </a-entity>

      <a-sky src="#room" rotation="0 16 0"></a-sky>
    </a-scene>


  </body>
</html>
